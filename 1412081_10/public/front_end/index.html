<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="assets/images/favicon.ico">

    <title>Narrow Jumbotron Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="assets/css/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/font-awesome-4.7.0/css/font-awesome.css">
    <!-- Custom styles for this template -->
    <link href="assets/css/narrow-jumbotron.css" rel="stylesheet">
</head>

<body>

<div class="container">
    <div class="header clearfix">
        <nav>
            <ul class="nav nav-pills float-right">
                <li class="nav-item">
                    <a class="nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
        </nav>
        <h3 class="text-muted">Student management</h3>
    </div>

    <div class="jumbotron">
        <div class="body">
            <h1 class="display-3">Students</h1>
            <button type="button" id="add-student-btn" data-toggle="modal" class="btn btn-success"> Add</button>
            <table class="table table-striped table-hover">
                <thead class="thead-inverse">
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Score</th>
                    <th><i class="fa fa-cog" aria-hidden="true"></i></th>
                </tr>
                </thead>
                <tbody id="student-list">
                </tbody>
            </table>
        </div>
        <footer class="footer">
            <p>&copy; Company 2017</p>
        </footer>

    </div> <!-- /container -->
</div>

<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog ">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Student</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-horizontal" id="modal-content">

                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" id="modal-submit-btn" >Submit</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<script id="modal-content-template" type="text/x-handlebars-template">
    <input id="action" value="{{ action }}" type="hidden">
    <input id="id" value="{{ id }}" type="hidden">
    <div class="form-group row">
        <label class="control-label col-sm-4" for="student-id">ID</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="student-id" value="{{code}}" placeholder="">
        </div>
    </div>
    <div class="form-group row">
        <label class="control-label col-sm-4" for="student-name">Name</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="student-name" value="{{name}}" placeholder="">
        </div>
    </div>
    <div class="form-group row">
        <label class="control-label col-sm-4" for="student-email">Email</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="student-email" value="{{email}}" placeholder="">
        </div>
    </div>
    <div class="form-group row">
        <label class="control-label col-sm-4" for="student-score">Score</label>
        <div class="col-sm-8">
            <input type="number" min="0" max="10" step="0.1" class="form-control" id="student-score" value="{{score}}" placeholder="">
        </div>
    </div>
</script>
<script type="text/x-handlebars-template" id="student-rows-template">
    {{#each students}}
    <tr>
        <td>{{ code }}</td>
        <td>{{ name }}</td>
        <td>{{ email }}</td>
        <td>{{ score }} </td>
        <td>
            <button class="btn btn-primary update-student-btn" data-id="{{ _id }}"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></button>
            <button class="btn btn-danger delete-student-btn" data-id="{{ _id }}"><i class="fa fa-trash" aria-hidden="true"></i></button>
        </td>
    </tr>
    {{/each}}
</script>

<!-- Bootstrap core JavaScript
================================================== -->
<script src="assets/js/handlebars-v4.0.10.js"></script>
<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/util.js"></script>
<script src="assets/js/modal.js"></script>
<script src="assets/js/main.js"></script>
</body>
</html>
